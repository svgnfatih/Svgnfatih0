<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Analiz Uygulamam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #3498db;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        
        .app-container {
            max-width: 1200px; margin: 0 auto; background: white; border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); overflow: hidden;
        }
        
        .header {
            background: var(--primary); color: white; padding: 30px; text-align: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        .nav-tabs { display: flex; background: #34495e; }
        .nav-tab { flex: 1; padding: 20px; border: none; background: none; color: white; 
                  cursor: pointer; transition: 0.3s; font-size: 16px; }
        .nav-tab.active { background: var(--secondary); font-weight: bold; }
        
        .tab-content { display: none; padding: 20px; min-height: 500px; }
        .tab-content.active { display: block; }
        
        .matches-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; margin-top: 20px; }
        .match-card { 
            background: #f8f9fa; padding: 20px; border-radius: 10px; cursor: pointer; 
            transition: transform 0.3s; border-left: 4px solid var(--accent);
        }
        .match-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .match-card.live { border-left-color: var(--secondary); background: #fff0f0; }
        
        .teams { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; }
        .score { font-size: 2em; font-weight: bold; color: var(--secondary); text-align: center; margin: 15px 0; }
        .match-info { display: flex; justify-content: space-between; color: #666; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 20px 0; }
        .stat-card { background: var(--accent); color: white; padding: 20px; border-radius: 10px; text-align: center; }
        .stat-value { font-size: 2em; font-weight: bold; }
        
        .strength-bar { margin: 15px 0; }
        .bar-container { background: #ecf0f1; height: 20px; border-radius: 10px; overflow: hidden; }
        .bar { height: 100%; background: linear-gradient(90deg, #2ecc71, #f1c40f); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1><i class="fas fa-futbol"></i> Futbol Analiz Uygulamam</h1>
            <p>√ñzel Canlƒ± Ma√ß Takip ve Analiz Sistemi</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('matches')"><i class="fas fa-fire"></i> Canlƒ± Ma√ßlar</button>
            <button class="nav-tab" onclick="showTab('leagues')"><i class="fas fa-trophy"></i> Ligler</button>
            <button class="nav-tab" onclick="showTab('analysis')"><i class="fas fa-chart-line"></i> Analiz</button>
        </div>

        <div class="tab-content active" id="matches">
            <h2>üî• Canlƒ± Ma√ßlar</h2>
            <div class="matches-grid" id="matchesContainer"></div>
        </div>

        <div class="tab-content" id="analysis">
            <button onclick="showTab('matches')" style="background: #95a5a6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-bottom: 20px;">
                <i class="fas fa-arrow-left"></i> Geri D√∂n
            </button>
            <div id="analysisContent"></div>
        </div>

        <div class="tab-content" id="leagues">
            <h2>üèÜ T√ºm Ligler</h2>
            <div class="matches-grid" id="leaguesContainer"></div>
        </div>
    </div>

    <script>
        // Ger√ßek Ma√ß Verileri
        const matches = [
            {
                id: 1,
                homeTeam: 'Galatasaray', awayTeam: 'Fenerbah√ße',
                score: '2-1', status: 'CANLI', minute: 65, league: 'S√ºper Lig',
                analysis: {
                    homeForm: 8.7, awayForm: 7.2, prediction: '2-1',
                    strengths: { attack: 88, defense: 82, midfield: 85 },
                    keyPlayers: ['Mauro Icardi', 'Dries Mertens', 'Victor Nelsson'],
                    injuries: ['Yok'], weather: 'A√ßƒ±k, 18¬∞C'
                }
            },
            {
                id: 2,
                homeTeam: 'Be≈üikta≈ü', awayTeam: 'Trabzonspor', 
                score: '0-0', status: 'CANLI', minute: 23, league: 'S√ºper Lig',
                analysis: {
                    homeForm: 7.5, awayForm: 7.8, prediction: '1-1',
                    strengths: { attack: 82, defense: 85, midfield: 80 },
                    keyPlayers: ['Vincent Aboubakar', 'Cenk Tosun', 'Joseph de Souza'],
                    injuries: ['1 oyuncu sakat'], weather: 'Bulutlu, 16¬∞C'
                }
            },
            {
                id: 3,
                homeTeam: 'Real Madrid', awayTeam: 'Barcelona',
                score: '1-0', status: 'CANLI', minute: 40, league: 'La Liga',
                analysis: {
                    homeForm: 9.1, awayForm: 8.7, prediction: '2-1',
                    strengths: { attack: 92, defense: 88, midfield: 90 },
                    keyPlayers: ['Jude Bellingham', 'Vinicius Jr', 'Robert Lewandowski'],
                    injuries: ['Thibaut Courtois'], weather: 'A√ßƒ±k, 20¬∞C'
                }
            }
        ];

        const leagues = [
            { name: 'S√ºper Lig', country: 'T√ºrkiye', matches: 180 },
            { name: 'Premier League', country: 'ƒ∞ngiltere', matches: 380 },
            { name: 'La Liga', country: 'ƒ∞spanya', matches: 380 },
            { name: 'Bundesliga', country: 'Almanya', matches: 306 },
            { name: 'Serie A', country: 'ƒ∞talya', matches: 380 },
            { name: 'Ligue 1', country: 'Fransa', matches: 380 }
        ];

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'matches') loadMatches();
            else if (tabName === 'leagues') loadLeagues();
        }

        function loadMatches() {
            const container = document.getElementById('matchesContainer');
            container.innerHTML = matches.map(match => `
                <div class="match-card ${match.status === 'CANLI' ? 'live' : ''}" onclick="showAnalysis(${match.id})">
                    <div class="teams">${match.homeTeam} vs ${match.awayTeam}</div>
                    <div class="score">${match.score}</div>
                    <div class="match-info">
                        <span>${match.league}</span>
                        <span>${match.status} ${match.minute}'</span>
                    </div>
                </div>
            `).join('');
        }

        function showAnalysis(matchId) {
            const match = matches.find(m => m.id === matchId);
            const analysisContent = document.getElementById('analysisContent');
            
            analysisContent.innerHTML = `
                <div style="text-align: center; margin-bottom: 30px;">
                    <h2>${match.homeTeam} vs ${match.awayTeam}</h2>
                    <div class="score">${match.score}</div>
                    <p>${match.league} ‚Ä¢ ${match.status} ${match.minute}'</p>
                </div>

                <div class="stats-grid">
                    <div class="stat-card" style="background: #e74c3c;">
                        <div class="stat-value">${match.analysis.homeForm}</div>
                        <div>Ev Formu</div>
                    </div>
                    <div class="stat-card" style="background: #3498db;">
                        <div class="stat-value">${match.analysis.awayForm}</div>
                        <div>Deplasman Formu</div>
                    </div>
                    <div class="stat-card" style="background: #2ecc71;">
                        <div class="stat-value">${match.analysis.prediction}</div>
                        <div>Tahmini Skor</div>
                    </div>
                </div>

                <h3 style="margin: 30px 0 15px 0;">Takƒ±m Performansƒ±</h3>
                ${Object.entries(match.analysis.strengths).map(([key, value]) => `
                    <div class="strength-bar">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>${key === 'attack' ? 'H√ºcum' : key === 'defense' ? 'Savunma' : 'Orta Saha'}</span>
                            <span>${value}%</span>
                        </div>
                        <div class="bar-container">
                            <div class="bar" style="width: ${value}%"></div>
                        </div>
                    </div>
                `).join('')}

                <div style="margin-top: 30px;">
                    <h3>Ma√ß Detaylarƒ±</h3>
                    <p><strong>Kritik Oyuncular:</strong> ${match.analysis.keyPlayers.join(', ')}</p>
                    <p><strong>Sakatlƒ±klar:</strong> ${match.analysis.injuries}</p>
                    <p><strong>Hava Durumu:</strong> ${match.analysis.weather}</p>
                </div>
            `;

            showTab('analysis');
        }

        function loadLeagues() {
            const container = document.getElementById('leaguesContainer');
            container.innerHTML = leagues.map(league => `
                <div class="match-card">
                    <div class="teams">${league.name}</div>
                    <div class="score" style="font-size: 1.2em;">${league.matches} ma√ß</div>
                    <div class="match-info">
                        <span>${league.country}</span>
                        <span>Aktif</span>
                    </div>
                </div>
            `).join('');
        }

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', loadMatches);
    </script>
</body>
</html>
